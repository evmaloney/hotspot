{% extends 'base.html' %}
{% block content %}

<h1>Feature List</h1>

{% for feature in feature_list %}
<a href="{% url 'features_detail' feature.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ feature.name }}</span>
      {% comment %} <p>Color: {{ toy.color }}</p> {% endcomment %}
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
